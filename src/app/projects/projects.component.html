<div class="containers" *ngFor="let project of projects">
    <div class="project-container">
        <div class="project-title">
            <h3>{{project.title}}</h3>
        </div>
        <div class="project-description">
            {{project.details}}
        </div>
        <a href="{{project.link}}"><button type="button" class="btn btn-light">View</button></a>
    </div>

    

    

    
</div>
